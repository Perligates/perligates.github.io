											<div class="col-md-6">

										</div><!-- /.row -->
										
										<div class="row">
											<div class="col-md-6">

											</div><!-- /.col -->
										</div><!-- /.row -->
										
										<div class="row">
											<div class="col-md-12">
												<textarea name="message" class="form-control" placeholder="Enter your message ..."></textarea>
											</div><!-- /.col -->
										</div><!-- /.row -->
										
										<button type="submit" class="btn btn-submit">Submit message</button>
